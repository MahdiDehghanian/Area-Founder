<head>

  <h1>
    Area Calcuter
  </h1>
  <div class="top">
     <p>
    Select Your Custom Sahpe:
  </p>
  <select class="seler">
    <option value="-----">-----</option>
    <option value="Triangle">Triangle</option>
    <option value="Squar">Squar</option>

    <option value="Circle">Circle</option>
  </select>
  </div>

      <p style="display: none;margin-left: 5px;" id="err1">a Not a number!</p>
    </div>
    <div  style="display:flex" class="no2">
      <p>Second Number (a) :</p>

      <p style="display:none;margin-left: 5px" id="err2">b Not a number!</p>
    </div>
    <div style="display:flex" class="no3">

  </div>
  <div style="text-align: center;">
  <button class="calbtn">
    Calculate! 
  </button>
  </div>
  <h3 id="result" style="font-family: serif;"></h3>
